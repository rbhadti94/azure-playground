name: Azure_Governance

on:
  push:
    branches:
      - "main"
      - "feature/*"
    paths:
      - governance/*
      - .github/workflows/setup.yml
  pull_request:
    branches: [ main ]
    paths:
      - governance/*
      - .github/workflows/setup.yml
  workflow_dispatch:

jobs:
  GovernanceCI:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false